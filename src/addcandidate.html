<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voter and Candidate Information</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
   <!--Navigation bar-->
   <div id="navbar"></div>
   <!--end of Navigation bar-->


    <div style="background: url(addvoter.jpg)" class="img-fluid page-holder bg-cover">
        <div class="container">
            <h5 id="accountAddress" class="p-3 bg-warning text-center text-dark rounded-pill"></h5>
            <h1 class="p-3 m-3 text-center text-dark">New Candidate Registration</h1>

            <div class="row">
                <div class="col-md-6 mx-auto pb-5">
                    <h1 class="m-5 p-3 text-center text-dark bg-warning  rounded-pill">Enter Candidate Details</h1>
                    <form onSubmit="App.setcandidate()">
                        <div class="col-md-10 mx-auto">
                            <input id="name" type="text" class="form-control mb-3" placeholder="Enter name" required>
                            <input id="age" type="number" class="form-control mb-3" placeholder="Enter age" required>
                            <input id="city" type="text" class="form-control mb-3" placeholder="Enter Candidate city" required>
                            <button type="submit" class="btn btn-primary">submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/addcandidate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
</body>

</html>

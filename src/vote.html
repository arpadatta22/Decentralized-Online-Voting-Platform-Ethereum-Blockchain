<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election Results</title>

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>

  <!--Navigation bar-->
  <div id="navbar"></div>
  <!--end of Navigation bar-->

  <div style="background: url(adminprofile.png)" class="img-fluid page-holder bg-cover">

    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <!-- <h1 class="pt-5 text-center">Cast Vote</h1> -->
          <h6 id="accountAddress" class="p-3 m-5 bg-warning text-center text-dark rounded-pill"></h6>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none">
            <h3 class=" text-center text-light">All the Candidate List</h3>
            <table class="table table-dark text-center">
              <thead>
                <tr>
                  <th scope="col">NID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Total Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults"></tbody>
            </table>

            <h3 id="votealert" class="p-3 m-5 bg-danger text-center text-dark rounded-3">You will get only one chance ! Cast Your
              vote carefully !!</h3>
            <form class="bg-dark p-5 m-5 text-white rounded-3" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <h3 class="pb-3 text-center ">Select a candidate to vote</h3>

                <select class="form-control" id="candidatesSelect"></select>
              </div>
              <button type="submit" class="mt-4 btn btn-primary">Submit Vote</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

      $(function () {
          $("#navbar").load("navbar.html");
      });
  </script>
</body>

</html>

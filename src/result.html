<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election Results</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .page-holder {
            min-height: 100vh;
        }

        .bg-cover {
            background-size: cover !important;
        }
    </style>
</head>

<body>

    <!--Navigation bar-->
    <div id="navbar"></div>
    <!--end of Navigation bar-->

    <div style="background: url(adminprofile.png)" class="img-fluid page-holder bg-cover">

        <div class="container bg-cover">
            <h1 class="pt-5 text-center text-dark">Election Results</h1>
            <h5 id="accountAddress" class="p-3 m-5 bg-warning text-center text-dark rounded-pill"></h5>

            <div class="m-5">
                <table class="table text-center">
                    <h1 class="text-center text-dark">Candidate List</h1>
                    <thead class="bg-success">
                        <tr>
                            <th scope="col">Serial No.</th>
                            <th scope="col">NID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">City</th>
                            <th scope="col">Vote Count</th>
                        </tr>
                    </thead>
                    <tbody id="candidatelist" class="bg-dark text-center text-white"></tbody>
                </table>

            </div>
            <h1 id="winner" class="p-3 m-5 bg-success text-center text-dark rounded-3"></h1>


        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="result.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
</body>

</html>
